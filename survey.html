<!DOCTYPE html>
<html>
<header>
  <link href="css/bootstrap.css" rel="stylesheet" type='text/css' />
  <link href="css/bootstrap.min.css" rel="stylesheet" type='text/css' />
  <link href="css/devsite.css" rel="stylesheet" type='text/css' />
  <title>LM Developer Relations</title>
</header>
<body>
    <nav class="navbar navbar-fixed-top justify-content-center" style="background-color: #ffd000 ; height: 60px;">
        <ul class="nav" style="color: black;">
          <li class="nav-item"><a class="nav-link" id="lmnav" href="http://www.libertymutual.com" >Liberty Mutual Home</a></li>
          <li class="nav-item"><a class="nav-link"  id="lmnav" href="./index.html">Developer Relations Home</a></li>
          <li class="nav-item"><a class="nav-link"  id="lmnav" href="./survey.html">Developer Survey</a></li>
        </ul>
   </nav>

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-8">
                <form action="/submit-survey">
                    <div class="form-group">
                        <label for="Name">Name</label>
                        <input type="Name" class="form-control" id="Name" aria-describedby="nameHelp" placeholder="Enter your Name">
                        <small id="NameHelp" class="form-text text-muted"></small>
                    </div>
                    <div class="form-group">
                        <label for="Email">Email address</label>
                        <input type="email" class="form-control" id="Email" aria-describedby="emailHelp" placeholder="Enter youremail">
                        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label for="nNumber">N-Number address</label>
                        <input type="nNumber" class="form-control" id="nNumber" aria-describedby="nNumberHelp" placeholder="Enter your N-Number">
                    </div>
                    <div class="form-group">
                        <label for="age">Age (Optional)</label>
                        <input type="age" class="form-control" id="age" aria-describedby="ageHelp" placeholder="Age" min="18" max="99">
                    </div>
                    <div class="form-group">
                        <label for="drop-down">Which option best describes your currrent role as it relates to IT?</label>
                        <select class="form-control" id="drop-down">
                            <option>Select how your currrent role relates to IT</option>
                            <option>- I don't work in IT but I want to</option>
                            <option>- I work in IT</option>
                            <option>- I am a manager of IT personnel</option>
                            <option>- Other</option>
                        </select>
                    </div>
                      <div class="form-group">
                        <label for="recommend">Would you recommend employment at Liberty Mutual to an IT professional?</label><br>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="definitely" checked>
                                    <label class="form-check-label" for="inlineRadio1">Definitely</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="maybe">
                                    <label class="form-check-label" for="inlineRadio2">Maybe</label>
                                </div>
                                <div class="form-check form-check-inline">
                                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="notsure">
                                    <label class="form-check-label" for="inlineRadio3">Not sure</label>
                                </div>                           
                      </div>
                      <div class="form-group">
                        <label for="drop-down">What technology at Liberty Mutual do you most feel should be phased out?</label>
                        <select class="form-control" id="drop-down">
                            <option>Select an option</option>
                            <option>- ASP.NET WebForms</option>
                            <option>- Java</option>
                            <option>- COBOL</option>
                            <option>- SSIS</option>
                        </select>
                      </div>
                      <div class="form-group">
                        <label for="embrace">What technology would you like to see embraced in Liberty Mutual's IT
                            operations? (Check all that apply)
                            </label><br>                      
                        <label class="checkbox inline">
                            <input type="checkbox" value="reactjs">
                           React.js
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="microservices">
                            Microservices
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="goalng">
                            Golang
                        </label>
                        <label class="checkbox inline">
                            <input type="checkbox" value="custom_middleware">
                            Custom Middleware
                        </label>
                      </div>
                    <div class="form-group">
                        <label for="exampleFormControlTextarea1">Any Comments or Suggestions?</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                    </div>
                    <input class="btn btn-primary" type="submit" value="Submit Survey">
                </form>
            </div>
        </div>
    </div>




  <footer class="container">
    <p>Copyright &copy; by Liberty Mutual. All rights reserved</p>
  </footer>
 
</body>
</html>
